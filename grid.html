<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="file:///C:/internship/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="bg-primary text-white p-3">Column 1</div>
    </div>
    <div class="col-md-4">
      <div class="bg-secondary text-white p-3">Column 2</div>
    </div>
    <div class="col-md-4">
      <div class="bg-success text-white p-3">Column 3</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="bg-warning text-white p-3">Column 4</div>
    </div>
    <div class="col-md-6">
      <div class="bg-info text-white p-3">Column 5</div>
    </div>
  </div>
</div>

</body>
</html>
