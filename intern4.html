<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		html list on order and unorder
	</title>
</head>
<body bgcolor="lightgyellow" text="brown">
	<h1 align="utf-8"></h1>
	<h2>welcome to ultimez</h2>
	<ul>
	<!--unorder list-->
        <ul>
    		<li>tea</li>
    		<li>coffe</li>
    		<li>milk</li>
    		<li>curd</li>
    	</ul>
    	<h3> unorder list</h3>
    <!--order list-->
    <ol> 
    <li>tea</li>

    <li>coffe</li>
    <li>milk</li>

    <li>curd</li>

</ol>
<!--description-->
<dl>
	<dt>tea</dt>
	<dd>black hot coffe</dd>
	<dt>coffe</dt>
	<dd>cold coffe</dd>
	<dt>milk</dt>
	<dd>soft drink</dd>
</dl>



</body>
</html>
